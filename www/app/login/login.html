<div ng-cloak class="md-inline-form" layout="column" layout-sm="row" layout-align="center center" layout-align-sm="start start" layout-fill>
	<div layout-padding>
		<img ng-src="img/logo.png" style="width:90px; height:auto; margin-top:30px;" class="md-avatar" />	
	</div>
	<md-content id="signupContent" flex-sm>
		
		<div layout-padding ng-if="!notAccount">
			<form name="userForm" ng-submit="login(userForm.$valid)" enctype="multipart/form-data">
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm flex-xs="100">
						<label>Username</label>
						<input required type="text" name="username" ng-model="user.username" placeholder="Fulano" />
						<div ng-messages="userForm.username.$error" role="alert">
							<div ng-message="required" class="my-message">Nome de usu&aacute;rio &eacute; necess&aacute;rio.</div>
						</div>
					</md-input-container>
				</div>				
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm flex-xs="100">
						<label>Password</label>
						<input name="password" ng-model="user.password" type="password" required placeholder="********">
						<div ng-messages="userForm.password.$error" role="alert" multiple>
							<div ng-message="required">Senha &eacute; necess&aacute;ria.</div>
						</div>
					</md-input-container>
				</div>
				<md-button class="md-raised md-primary button-login" type="submit" ng-disabled="userForm.$invalid">Entrar</md-button>					
				<md-content layout-padding>	
					<md-button md-no-ink class="md-primary" ng-click="newAccount()">Ainda n&atilde;o tenho uma conta, quero criar.</md-button>
				</md-content>
				<md-button class="md-raised md-primary button-login" ng-href="" target="_blank">Entrar com Facebook</md-button>
			</form>
		</div>
	
		<div layout-padding ng-if="notAccount">
			<form name="newUserForm" ng-submit="createUser(profileImg)" enctype="multipart/form-data">
				<md-content layout="column">
					<label>Foto de Perfil</label>
					<input type="file" name="file" ng-model="profileImg" base-sixty-four-input accept="image/jpg">
				</md-content><br>
				<div layout="row" layout-sm="column">					
					<md-input-container flex-gt-sm flex-xs="100">
						<label>Username</label>
						<input required type="text" name="username" ng-model="newUser.username" placeholder="Fulano" />
						<div ng-messages="newUserForm.username.$error" role="alert">
							<div ng-message="required" class="my-message">Nome de usu&aacute;rio &eacute; necess&aacute;rio.</div>
						</div>
					</md-input-container>
				</div>
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm flex-xs="100">
						<label>Password</label>
						<input name="password" ng-model="newUser.password" type="password" required placeholder="********">
						<div ng-messages="newUserForm.password.$error" role="alert" multiple>
							<div ng-message="required">Senha &eacute; necess&aacute;ria.</div>
						</div>
					</md-input-container>
				</div>
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm flex-xs="100">
						<label>Nome Completo</label>
						<input required type="text" name="name" ng-model="newUser.profile.name" placeholder="Fulano Sicrano" />
						<div ng-messages="newUserForm.name.$error" role="alert">
							<div ng-message="required" class="my-message">Nome completo &eacute; necess&aacute;rio.</div>
						</div>
					</md-input-container>
				</div>
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm flex-xs="100">
						<label>E-mail</label>
						<input required type="email" name="email" ng-model="newUser.profile.email" placeholder="someone@example.com" />
						<div ng-messages="newUserForm.email.$error" role="alert">
							<div ng-message="required" class="my-message">E-mail &eacute; necess&aacute;rio.</div>
							<div ng-message-exp="['email', 'pattern']">E-mail com padr&atilde;o incorreto.</div>
						</div>
					</md-input-container>
				</div>	
				<md-button class="md-raised md-primary button-login" type="submit" ng-disabled="false">Salvar</md-button>
			</form>
		</div>

	</md-content>
</div>
