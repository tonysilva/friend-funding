<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Friend Funding</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

<body ng-controller="SystemCtrl">
  <div layout="row">
    <div layout="column" flex ng-cloak>
      <div flex id="c1">
        <md-content>
          <md-toolbar class="md-hue-2" ng-if="status"> 
            <div class="md-toolbar-tools">
            <img ng-src="img/logo.png" style="width:45px; height:auto; padding-right: 4px;" class="md-avatar" />
              <h2 flex md-truncate>Friend Funding</h2>

              <md-button class="md-icon-button" aria-label="home" ng-click="showAdvanced()">
                <i class="material-icons">search</i>
              </md-button>

              <md-button class="md-icon-button" aria-label="home" ng-click="back()">
                <i class="material-icons">home</i>
              </md-button>
              <md-button class="md-icon-button" aria-label="exit" ng-click="logout()">
                <i class="material-icons">exit_to_app</i>
              </md-button>
            </div>
          </md-toolbar>
          <div>
            <div ng-view></div>
          </div>
        </md-content>
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>

  <script src="system.module.js"></script>
  <script src="home/home.js"></script>
  <script src="login/login.js"></script>
  <script src="wish/wish.js"></script> 
  <script src="contribution/contribution.js"></script>  
  <script src="profile/profile.js"></script>   
  <script src="components/version/version.js"></script>
